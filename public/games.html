    <script>
        function redirectToNewURL(event) {
            if (event.keyCode === 221) {
                var newURL = 'https://classroom.google.com/?pli=1';
                window.location.href = newURL;
            }
        }
        window.addEventListener('keydown', redirectToNewURL);
    </script>
    <style>
        #gameSection {
            display: block;
        }
        #gameFrame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            margin: 0;
            padding: 0;
        }
        .imgg {
            width: 300px;
            max-height: 160px; 
            min-height: 160px;
            margin-top: 5px; 
            margin-bottom: 15px; 
            border-radius: inherit;
            position: relative;
        }
        .btn {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            padding: 0px;
        }
        .btn-container {
            position: relative;
        }
        h3 {
            color: #ffffff;
            text-align: center;
            font-size: 30px;
        }
        .nav-bar {
            min-height: 17%;
        }
        .btn {
            background-color: #22283100;
            color: #0099ff;
            font-weight: bold;
            border: none;
            letter-spacing: 1.5px;
            overflow: hidden;
            transition: 0s;
            cursor: default;
            margin: 15px 10px 0px;
            width: calc((100% - 1px) / 3);
            max-width: 300px;
            height: calc((100% - 1px) / 3);
            min-height: 160px;
            max-height: 160px;
            text-align: center;
        }

    </style>

<script>

        x.style.backgroundColor = "white";
    }
</script>
<script>
    function Bl() {
        var x = document.getElementById("gameFrame");
        x.style.backgroundColor = "black";
    }
</script>
<script>
    function HBC(url) {
        var gameSection = document.getElementById("gameSection");
        gameSection.style.display = "none"; // Hide the game section
        var gameFrame = document.getElementById("gameFrame");
        gameFrame.style.display = "block"; // Show the iframe
        gameFrame.src = url;               // Set the iframe source
        customCursor.style.display = 'none'; // Ensure it's hidden initially

    }
</script>
<script>
    const customCursor = document.getElementById('customCursor');
    const spikes = document.getElementById('spikes');
    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener('mousemove', (e) => {
        mouseX = e.clientX; // Use clientX to get mouse position relative to the viewport
        mouseY = e.clientY; // Use clientY to get mouse position relative to the viewport
        customCursor.style.display = 'block'; // Show the cursor on mouse move
    });

    function updateCursor() {
        // Set the position of the custom cursor
        customCursor.style.left = `${mouseX}px`;
        customCursor.style.top = `${mouseY}px`;

        // Teleport if it's more than 10 pixels away from the mouse position
        const cursorRect = customCursor.getBoundingClientRect();
        if (Math.abs(mouseX - cursorRect.left) > 10 || Math.abs(mouseY - cursorRect.top) > 10) {
            customCursor.style.left = `${mouseX}px`;
            customCursor.style.top = `${mouseY}px`;
        }
        requestAnimationFrame(updateCursor);
    }
    requestAnimationFrame(updateCursor);

    const hoverElements = document.querySelectorAll('.nav-button');
    hoverElements.forEach(element => {
        element.addEventListener('mouseenter', () => {
            spikes.classList.add('visible');
        });
        element.addEventListener('mouseleave', () => {
            spikes.classList.remove('visible');
        });
    });
</script>

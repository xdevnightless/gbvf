    <script>
        function redirectToNewURL(event) {
            if (event.keyCode === 221) {
                var newURL = 'https://classroom.google.com/?pli=1';
                window.location.href = newURL;
            }
        }
        window.addEventListener('keydown', redirectToNewURL);
    </script>
    <style>
        #gameSection {
            display: block; /* Initially visible */
        }
        #liframe {
            display: block; /* Initially hidden */
            position: fixed; /* Fixes the iframe in place */
            bottom: 0;
            left: 0;
            width: 100vw; /* Full viewport width */
            height: 86vh; /* Full viewport height */
            border: none;
            margin: 0;
        }
        .custom-cursor {
            display: none; /* Initially hidden */
            position: fixed;
            width: 15px;
            height: 15px;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.8);
        }
        .btn-container {
            position: relative;
        }
        .btn {
            margin: 15px;
            padding: 12px 24px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor"></div>

        <a href="credits.html" class="credit">

    <h3 id="gameSection">
        <br><br><br>
        <a href="games.html" style="text-decoration: none; color: inherit;">HTML</a> | 
        <a href="swf games.html" style="text-decoration: none; color: inherit;"><u>SWF</u></a>
        <br><br><br>
        <h5>-Instructions-</h5>
        <br><br>
        <h5>Click select file, open the Pulsar folder, open the games folder,</h5>
        <h5>and then open the game. Right click to use Fullscreen.</h5>
        <iframe id="liframe" src="Apps/Ruffle/CLICK ME.html"></iframe>
    </h3>

    <script>
        const customCursor = document.getElementById('customCursor');
        const gameFrame = document.getElementById('liframe');
        const navBar = document.querySelector('.nav-bar');

        document.addEventListener('mousemove', (e) => {
            const isOverIframe = gameFrame === document.elementFromPoint(e.clientX, e.clientY);
            const isOverNavBar = navBar === document.elementFromPoint(e.clientX, e.clientY);

            if (isOverIframe || (isOverNavBar && e.movementY > 0)) {
                customCursor.style.display = 'none'; // Hide when over iframe or moving down from navbar to iframe
            } else {
                customCursor.style.display = 'block'; // Show otherwise
                customCursor.style.left = `${e.pageX}px`;
                customCursor.style.top = `${e.pageY}px`;
            }
        });

        // Initial hiding of the cursor
        customCursor.style.display = 'none'; // Ensure it's hidden initially
    </script>
</body>
</html>

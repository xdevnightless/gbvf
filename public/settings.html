<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#222831">
    <meta name="googlebot" content="index, follow, snippet">
    <meta name="robots" content="index, follow">
    <title>Pulsar</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/Blank1.css">
    <link rel="stylesheet" type="text/css" href="css/Blank2.css">
    <link rel="icon" type="image/x-icon" href="Images/favicon.png">
    <script>
        function redirectToNewURL(event) {
            if (event.keyCode === 221) {
                var newURL = 'https://classroom.google.com/?pli=1';
                window.location.href = newURL;
            }
        }

        window.addEventListener('keydown', redirectToNewURL);
    </script>
    <style>
        body {
            cursor: none; /* Hide default cursor */
            margin: 0;
        }

        .dropdown {
            margin: 20px;
            display: flex;
            justify-content: center;
            cursor: none;
        }

        select {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #0077ff;
            color: #000000;
            transition: background-color 0.3s;
            cursor: none; /* Ensure cursor is hidden */
        }


        .nav-bar {
            min-height: 17%;
            max-height: 17%;
        }

        /* Ensure all elements also have no cursor */
        * {
            cursor: none; /* Hide default cursor on all elements */
        }
    </style>
</head>
<body>
    <div class="custom-cursor" id="customCursor">

    </div>

    <a href="index.html" class="logo">
        <img src="Images/Pulsar Network nobg.png" alt="Pulsar Logo">
    </a>
    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="index.html" class="nav-button">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="chat.html" class="nav-button">
            <i class="fas fa-comment-dots fa-flip-horizontal"></i> Chat
        </a>
        <a href="games.html" class="nav-button">
            <i class="fas fa-gamepad"></i> Games
        </a>
        <a href="apps.html" class="nav-button">
            <i class="fas fa-mobile-alt"></i> Apps
        </a>
        <a href="settings.html" class="nav-button">
            <i class="fas fa-cog"></i> Settings
        </a>
    </div>
        <a href="credits.html" class="credit">
            <i class="fas fa-book"></i> 
        </a>

    <br><br><br><br><br>

    <div class="dropdown">
        <select id="sites" onchange="openSite(this.value)">
            <option value="">Tab Cloaking</option>
            <option value="Pulsar">Pulsar</option>
            <option value="Canva">Canva</option>
            <option value="Clever">Clever</option>
            <option value="Daaurrh">Daaurrh</option>
            <option value="Gmail">Gmail</option>
            <option value="Discord">Discord</option>
            <option value="YouTube">YouTube</option>
        </select>
    </div>

    <script>
        function openSite(site) {
            var win = window.open();
            var url = "settings.html"; // URL to load in iframe

            var iframe = win.document.createElement('iframe');
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.style.border = "none";
            iframe.style.position = "fixed";
            iframe.style.top = "0";
            iframe.style.left = "0";
            iframe.src = url;
            win.document.body.appendChild(iframe);

            // Set the custom favicon based on the selected site
            var link = win.document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/x-icon';

            switch (site) {
                case 'Pulsar':
                    link.href = 'Images/favicon.png';
                    win.document.title = 'Pulsar';
                    break;
                case 'Canva':
                    link.href = 'Images/Canva.png';
                    win.document.title = 'Home - Canva';
                    break;
                case 'Clever':
                    link.href = 'Images/Clever.png';
                    win.document.title = 'Clever | Connect every student to a world of learning';
                    break;
                case 'Daaurrh':
                    link.href = 'Images/Daaurrh.png';
                    win.document.title = 'Daaurrh';
                    break;
                case 'Gmail':
                    link.href = 'Images/Gmail.png';
                    win.document.title = 'Inbox';
                    break;
                case 'Discord':
                    link.href = 'Images/Discord.png';
                    win.document.title = 'Discord';
                    break;
                case 'YouTube':
                    link.href = 'Images/YouTube.png';
                    win.document.title = 'YouTube';
                    break;
                default:
                    return;
            }

            win.document.head.appendChild(link);
        }

        const customCursor = document.getElementById('customCursor');
        const spikes = document.getElementById('spikes');

        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = `${e.pageX}px`;
            customCursor.style.top = `${e.pageY}px`;
        });

        // Show spikes on hover
        const hoverElements = document.querySelectorAll('.nav-button');

        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                spikes.classList.add('visible');
            });
            element.addEventListener('mouseleave', () => {
                spikes.classList.remove('visible');
            });
        });
    </script>

    <br><br><br>
    <h3> ']' is the panic button. </h3>
</body>
</html>
